[unittest]
plugins = nose2.plugins.attrib
          nose2.plugins.junitxml
          nose2.plugins.mp

[junit-xml]
always-on = True
keep_restricted = False
path = junit-results.xml
test_fullname = False
test_properties = None

[log-capture]
always-on = True
log-level = DEBUG

[output-buffer]
always-on = True
stderr = True
stdout = True
